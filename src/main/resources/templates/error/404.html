<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>404 - Page Not Found</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

    <div class="container text-center mt-5">
       <h1 class="display-4 text-danger">500</h1>
       <h2 class="md-4">Oops! Page not found.</h2>
       <p class="lead">The page you're looking for desn't exist or has been moved.</p>
       
       <div th:if="${message}">
       <p class="text-muted">
       <strong>Details:</strong>
       <span th:text="${message}"></span>
       </p>
       </div>
       <a th:href="@{/students}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
    
</body>
</html>
